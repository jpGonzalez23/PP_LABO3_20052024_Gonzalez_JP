<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <!---
        <link rel="stylesheet" href="./styles/form.css">
    -->

    <script type="module" src="./js/index.js"></script>

    <title>Primer Parcial</title>
</head>

<body>
  <header class="flex">
    <div class="navegacion flex">
      <img src="./assets/img/logo.svg" alt="Logo Principal" />
  
      <nav>
        <ul class="flex">
          <li><a href="#Nosotros">Nosotros</a></li>
          <li><a href="#Anuncios">Anuncio</a></li>
          <li><a href="#Blog">Blog</a></li>
          <li><a href="#Contacto">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <main>
    <h1>Administración de Planetas</h1>
    <section> 
      <fieldset>
        <legend>Información del Anuncio</legend>
  
        <form id="form-item"> 
          <input type="hidden" name="id"><br>
          <div class="descripcion">
            Nombre: <input type="text" name="nombre" id="nombre" placeholder=" Ingrese el Nombre" required />
            Tamaño: <input type="text" name="tamanio" id="tamanio" placeholder=" Ingrese el Tamaño" required />
            Masa: <input type="text" name="masa" id="masa" placeholder=" Ingrese la Masa" required />
          </div>
            
          <div class="tipoPlaneta">
            <Label>Tipo</Label>
            <select name="tipo" id="tipo">
              <optgroup>
                <option value="1">rocoso</option>
                <option value="2">gaseoso</option>
                <option value="3">helado</option>
                <option value="4">enano</option>
              </optgroup>
            </select>
          </div>
          Distancia al Sol: <input type="text" name="distanciaAlSol" id="distanciaAlSol" placeholder=" Ingrese la Distancia" required />
          <div class="detalle">
            <label for="presentaVida">Presenta Vida</label>
            <input type="checkbox" name="presentaVida" id="presentaVida"/>
            <label for="presentaAnillo">Presenta Anillo</label>
            <input type="checkbox" name="presentaAnillo" id="presentaAnillo" />
          </div>
          Composición Atmosférica: <input type="text" name="composicionAtmosferica" id="composicionAtmosferica" placeholder=" Ingrese su composicion">
          <div class="btnFrm">
            <input id="btnGuardar" type="submit" value="Guardar" />
            <input id="btnEliminar" type="button" value="Eliminar" class="oculto" />
            <input id="btnCancelar" type="button" value="Cancelar" class="oculto" />
          </div>

        </form>
  
      </fieldset>
  
    </section>
  
    <div id="spinner-container"></div>
    <div id="divTabla"></div>
  
  </main>
  
  <footer class="flex">
    <nav>
      <ul class="flex">
        <li><a href="#Notros">Nosotros</a></li>
        <li><a href="#Anuncios">Anuncios</a></li>
        <li><a href="#Blog">Blog</a></li>
        <li><a href="#Contacto">Coontacto</a></li>
      </ul>
    </nav>
    <p>Todo los derechos reservados <date>2024</date> &copy;</p>
  </footer>   
</body>
</html>
